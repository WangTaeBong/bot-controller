<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Chat Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        .system-message {
            background-color: #f1f0f0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #45a049;
        }

        .input-area button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            margin-bottom: 15px;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .settings-panel {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .settings-panel h3 {
            margin-top: 0;
        }

        .settings-row {
            display: flex;
            margin-bottom: 10px;
        }

        .settings-label {
            width: 150px;
            font-weight: bold;
        }

        .settings-input {
            flex: 1;
        }

        .collapse-button {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .system-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            font-family: monospace;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f1f1f1;
            display: none;
        }

        .debug-log {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .debug-toggle {
            color: #0066cc;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>MAI-Chat Streaming Demo</h1>

    <div class="settings-panel">
        <div class="settings-header">
            <h3>Connection Settings <button class="collapse-button" onclick="toggleSettings()">Hide</button></h3>
        </div>
        <div id="settingsContent">
            <div class="settings-row">
                <div class="settings-label">API Endpoint:</div>
                <div class="settings-input">
                    <input type="text" id="apiEndpoint" value="/v1/chat/stream" style="width: 100%;">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">RAG System Info:</div>
                <div class="settings-input">
                    <input type="text" id="ragSysInfo" value="aicess_hr" style="width: 100%;">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">Session ID:</div>
                <div class="settings-input">
                    <input type="text" id="sessionId" style="width: calc(100% - 80px);">
                    <button onclick="generateSessionId()">Generate</button>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">Language:</div>
                <div class="settings-input">
                    <select id="language">
                        <option value="ko">Korean (한국어)</option>
                        <option value="en">English</option>
                        <option value="jp">Japanese (日本語)</option>
                        <option value="cn">Chinese (中文)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
            <div class="message system-message">
                안녕하세요! 무엇을 도와드릴까요?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">시스템이 응답 중입니다...</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">전송</button>
        </div>
    </div>

    <div class="debug-toggle" onclick="toggleDebug()">디버그 패널 표시</div>
    <div class="debug-panel" id="debugPanel">
        <h4>디버그 로그</h4>
        <div class="debug-log" id="debugLog"></div>
    </div>

    <script>
        // 디버그 로깅 함수
        function debugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // 디버그 패널 토글
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const toggle = document.querySelector('.debug-toggle');

            if (panel.style.display === 'block') {
                panel.style.display = 'none';
                toggle.textContent = '디버그 패널 표시';
            } else {
                panel.style.display = 'block';
                toggle.textContent = '디버그 패널 숨기기';
            }
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateSessionId();
        });

        // Generate a UUID for session ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Generate a new session ID
        function generateSessionId() {
            document.getElementById('sessionId').value = generateUUID();
        }

        // Toggle settings panel visibility
        function toggleSettings() {
            const settingsContent = document.getElementById('settingsContent');
            const button = document.querySelector('.collapse-button');

            if (settingsContent.style.display === 'none') {
                settingsContent.style.display = 'block';
                button.textContent = 'Hide';
            } else {
                settingsContent.style.display = 'none';
                button.textContent = 'Show';
            }
        }

        // Handle Enter key press in input field
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(isUser, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message system-message';

            // Process content for system messages (basic markdown-like formatting)
            if (!isUser) {
                // Simple code block handling with syntax highlighting
                content = content.replace(/```(\w*)\n([\s\S]+?)```/g, function(match, language, code) {
                    return '<pre><code class="' + language + '">' + code + '</code></pre>';
                });

                // Inline code
                content = content.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Bold text
                content = content.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');

                // Italic text
                content = content.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            }

            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Process stream data
        function processStreamData(event) {
            try {
                const data = JSON.parse(event.data);
                debugLog(`Received data: ${JSON.stringify(data)}`);

                // Handle complete response
                if (data.complete_response) {
                    // Complete response is sent at the end, we can replace the incrementally built message
                    // with the complete, fully-processed response if needed
                    return;
                }

                // Handle error
                if (data.error) {
                    const errorElement = document.createElement('div');
                    errorElement.className = 'message system-message';
                    errorElement.innerHTML = `<strong>Error:</strong> ${data.text || data.message || "Unknown error"}`;
                    document.getElementById('chatMessages').appendChild(errorElement);
                    return;
                }

                // Handle incremental text update
                if (data.text !== undefined) {
                    // Find or create system message container
                    let systemMessage = document.querySelector('.system-message.streaming');

                    if (!systemMessage) {
                        // This is the first chunk, create a new message
                        systemMessage = document.createElement('div');
                        systemMessage.className = 'message system-message streaming';
                        document.getElementById('chatMessages').appendChild(systemMessage);
                    }

                    // Append new text
                    systemMessage.innerHTML += data.text;

                    // Auto-scroll to show latest content
                    document.getElementById('chatMessages').scrollTop =
                        document.getElementById('chatMessages').scrollHeight;
                }

                // Handle message completion
                if (data.finished) {
                    // Remove streaming class once the message is complete
                    const systemMessage = document.querySelector('.system-message.streaming');
                    if (systemMessage) {
                        systemMessage.classList.remove('streaming');
                    }

                    // Enable input
                    document.getElementById('userInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;

                    // Focus on input
                    document.getElementById('userInput').focus();

                    // Hide typing indicator
                    hideTypingIndicator();
                }
            } catch (error) {
                console.error('Error processing stream data:', error);
                debugLog(`Error processing stream data: ${error.message}`);
            }
        }

        // Send message to server
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) return; // Don't send empty messages

            // Add user message to chat
            addMessage(true, message);

            // Clear input field
            userInput.value = '';

            // Disable input while waiting for response
            userInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Prepare request data
            const apiEndpoint = document.getElementById('apiEndpoint').value;
            const ragSysInfo = document.getElementById('ragSysInfo').value;
            const sessionId = document.getElementById('sessionId').value;
            const language = document.getElementById('language').value;

            const requestData = {
                meta: {
                    company_id: "mico",
                    dept_class: "dept1",
                    rag_sys_info: ragSysInfo,
                    session_id: sessionId
                },
                chat: {
                    lang: language,
                    user: message,
                    category1: "",
                    category2: "",
                    category3: "",
                    payload: []
                }
            };

            debugLog(`Sending request to ${apiEndpoint}`);
            debugLog(`Request data: ${JSON.stringify(requestData)}`);

            // Use fetch API for POST request with SSE
            fetchStreamData(apiEndpoint, requestData);
        }

        // Stream implementation using fetch API
        async function fetchStreamData(url, requestData) {
            try {
                debugLog("Starting fetch request...");
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData)
                });

                debugLog(`Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        debugLog("Stream complete");
                        hideTypingIndicator();
                        document.getElementById('userInput').disabled = false;
                        document.getElementById('sendButton').disabled = false;
                        break;
                    }

                    // Decode and append to buffer
                    buffer += decoder.decode(value, { stream: true });

                    // Process each SSE event in the buffer
                    const events = buffer.split('\n\n');
                    buffer = events.pop() || ''; // Keep the last incomplete event

                    for (const event of events) {
                        if (event.startsWith('data: ')) {
                            const data = event.substring(6);
                            debugLog(`Received event: ${data.substring(0, 50)}...`);
                            processStreamData({ data });
                        }
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                debugLog(`Fetch error: ${error.message}`);
                hideTypingIndicator();

                // Add error message to chat
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message system-message';
                errorMessage.innerHTML = `<strong>Error:</strong> ${error.message}`;
                document.getElementById('chatMessages').appendChild(errorMessage);

                // Re-enable input
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }
    </script>
</body>
</html>
