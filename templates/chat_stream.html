<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Chat Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            background-color: #dcf8c6;
            margin-left: auto;
        }

        .system-message {
            background-color: #f1f0f0;
        }

        .system-message.streaming {
            border-left: 3px solid #4CAF50;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #45a049;
        }

        .input-area button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            margin-bottom: 15px;
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .settings-panel {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .settings-panel h3 {
            margin-top: 0;
        }

        .settings-row {
            display: flex;
            margin-bottom: 10px;
        }

        .settings-label {
            width: 150px;
            font-weight: bold;
        }

        .settings-input {
            flex: 1;
        }

        .collapse-button {
            background: none;
            border: none;
            color: #0066cc;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .system-message pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 4px;
            margin: 5px 0;
            font-family: monospace;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f1f1f1;
            display: none;
        }

        .debug-log {
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        .debug-toggle {
            color: #0066cc;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
        }

        .markdown table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        .markdown th,
        .markdown td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .markdown th {
            background-color: #f2f2f2;
        }

        .markdown code {
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .markdown pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .markdown h1, .markdown h2, .markdown h3, .markdown h4 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .markdown ul, .markdown ol {
            padding-left: 20px;
        }

        .markdown blockquote {
            border-left: 4px solid #ccc;
            padding-left: 10px;
            margin-left: 0;
            color: #666;
        }

        .reference-section {
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #ddd;
            margin-top: 1em;
            padding-top: 0.5em;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #333;
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>MAI-Chat Streaming Demo</h1>

    <div class="settings-panel">
        <div class="settings-header">
            <h3>Connection Settings <button class="collapse-button" onclick="toggleSettings()">Hide</button></h3>
        </div>
        <div id="settingsContent">
            <div class="settings-row">
                <div class="settings-label">API Endpoint:</div>
                <div class="settings-input">
                    <input type="text" id="apiEndpoint" value="/v1/chat/stream" style="width: 100%;">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">RAG System Info:</div>
                <div class="settings-input">
                    <input type="text" id="ragSysInfo" value="aicess_hr" style="width: 100%;">
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">Session ID:</div>
                <div class="settings-input">
                    <input type="text" id="sessionId" style="width: calc(100% - 80px);">
                    <button onclick="generateSessionId()">Generate</button>
                </div>
            </div>
            <div class="settings-row">
                <div class="settings-label">Language:</div>
                <div class="settings-input">
                    <select id="language">
                        <option value="ko">Korean (한국어)</option>
                        <option value="en">English</option>
                        <option value="jp">Japanese (日本語)</option>
                        <option value="cn">Chinese (中文)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
            <div class="message system-message">
                안녕하세요! 무엇을 도와드릴까요?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">시스템이 응답 중입니다...</div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">전송</button>
        </div>
    </div>

    <div class="debug-toggle" onclick="toggleDebug()">디버그 패널 표시</div>
    <div class="debug-panel" id="debugPanel">
        <h4>디버그 로그</h4>
        <div class="debug-log" id="debugLog"></div>
    </div>

    <script>
        // 마크다운 변환 유틸리티 (간단한 구현)
        const markdownToHTML = (text) => {
            if (!text) return '';

            // 코드 블록 처리
            text = text.replace(/```(\w*)\n([\s\S]+?)```/g, function(match, language, code) {
                return `<pre><code class="${language}">${code}</code></pre>`;
            });

            // 인라인 코드
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            // 표 처리
            const tableRegex = /\|(.+)\|\n\|(?:[-:]+\|)+\n((?:\|.+\|\n?)+)/g;
            text = text.replace(tableRegex, function(match, header, rows) {
                const headers = header.split('|').map(h => h.trim()).filter(Boolean);
                const headerRow = headers.map(h => `<th>${h}</th>`).join('');

                const tableRows = rows.trim().split('\n').map(row => {
                    const cells = row.split('|').map(cell => cell.trim()).filter(Boolean);
                    return `<tr>${cells.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                }).join('');

                return `<table><thead><tr>${headerRow}</tr></thead><tbody>${tableRows}</tbody></table>`;
            });

            // 제목
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');

            // 굵게 & 기울임
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // 목록
            text = text.replace(/^\s*[\-\*]\s+(.*)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');

            // 번호 목록
            text = text.replace(/^\s*\d+\.\s+(.*)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>\n?)+/g, '<ol>$&</ol>');

            // 인용구
            text = text.replace(/^\>\s+(.*)/gm, '<blockquote>$1</blockquote>');

            // 줄바꿈
            text = text.replace(/\n/g, '<br>');

            return text;
        };

        // 디버그 로깅 함수
        function debugLog(message) {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // 디버그 패널 토글
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            const toggle = document.querySelector('.debug-toggle');

            if (panel.style.display === 'block') {
                panel.style.display = 'none';
                toggle.textContent = '디버그 패널 표시';
            } else {
                panel.style.display = 'block';
                toggle.textContent = '디버그 패널 숨기기';
            }
        }

        // Initialize when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            generateSessionId();
        });

        // Generate a UUID for session ID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Generate a new session ID
        function generateSessionId() {
            document.getElementById('sessionId').value = generateUUID();
        }

        // Toggle settings panel visibility
        function toggleSettings() {
            const settingsContent = document.getElementById('settingsContent');
            const button = document.querySelector('.collapse-button');

            if (settingsContent.style.display === 'none') {
                settingsContent.style.display = 'block';
                button.textContent = 'Hide';
            } else {
                settingsContent.style.display = 'none';
                button.textContent = 'Show';
            }
        }

        // Handle Enter key press in input field
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(isUser, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message system-message';

            // 유저 메시지는 간단히 처리
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                // 시스템 메시지는 마크다운으로 변환
                messageDiv.innerHTML = `<div class="markdown">${markdownToHTML(content)}</div>`;

                // 참고 문헌 섹션이 있는지 확인 (complete_response에 포함된 경우)
                if (content.includes('---------\n[참고문헌]')) {
                    const parts = content.split('---------\n');
                    const mainContent = parts[0];
                    const references = parts[1];

                    messageDiv.innerHTML = `
                        <div class="markdown">${markdownToHTML(mainContent)}</div>
                        <div class="reference-section">${markdownToHTML(references)}</div>
                    `;
                }
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        // Process stream data - 개선된 버전
        function processStreamData(event) {
            try {
                // 수신된 데이터가 없으면 무시
                if (!event.data.trim()) {
                    return;
                }

                // 'data: ' 접두사 제거
                let jsonStr = event.data;
                if (jsonStr.startsWith('data: ')) {
                    jsonStr = jsonStr.substring(6);
                }

                // JSON 파싱
                const data = JSON.parse(jsonStr);
                debugLog(`Received: ${JSON.stringify(data).substring(0, 100)}...`);

                // 완전한 응답 처리
                if (data.complete_response) {
                    debugLog(`Complete response received`);

                    // 기존 스트리밍 응답 제거 (완전한 응답으로 대체)
                    const systemMessage = document.querySelector('.system-message.streaming');
                    if (systemMessage) {
                        // 스트리밍 상태 제거
                        systemMessage.classList.remove('streaming');

                        // complete_response로 내용 교체
                        const markdownDiv = systemMessage.querySelector('.markdown') || systemMessage;

                        // 참고 문헌 섹션이 있는지 확인
                        if (data.complete_response.includes('---------')) {
                            const parts = data.complete_response.split('---------');
                            const mainContent = parts[0];
                            const references = parts[1] || '';

                            systemMessage.innerHTML = `
                                <div class="markdown">${markdownToHTML(mainContent)}</div>
                                <div class="reference-section">${markdownToHTML(references)}</div>
                            `;
                        } else {
                            markdownDiv.innerHTML = markdownToHTML(data.complete_response);
                        }
                    }

                    // 입력 활성화
                    document.getElementById('userInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;

                    // 입력에 포커스
                    document.getElementById('userInput').focus();

                    // 타이핑 표시기 숨기기
                    hideTypingIndicator();

                    return;
                }

                // 오류 처리
                if (data.error) {
                    debugLog(`Error: ${data.text || data.message || "Unknown error"}`);

                    const errorElement = document.createElement('div');
                    errorElement.className = 'message system-message';
                    errorElement.innerHTML = `<strong>Error:</strong> ${data.text || data.message || "Unknown error"}`;
                    document.getElementById('chatMessages').appendChild(errorElement);

                    // 입력 활성화
                    document.getElementById('userInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    hideTypingIndicator();

                    return;
                }

                // 텍스트 업데이트 처리
                if (data.text !== undefined) {
                    // 시스템 메시지 컨테이너 검색
                    let systemMessage = document.querySelector('.system-message.streaming');

                    if (!systemMessage) {
                        // 첫 번째 청크일 경우 새 메시지 생성
                        systemMessage = document.createElement('div');
                        systemMessage.className = 'message system-message streaming';

                        // 마크다운 컨테이너 추가
                        const markdownDiv = document.createElement('div');
                        markdownDiv.className = 'markdown';
                        systemMessage.appendChild(markdownDiv);

                        // 응답 영역에 추가
                        document.getElementById('chatMessages').appendChild(systemMessage);
                        window.currentStreamText = '';
                    }

                    // 누적된 텍스트에 추가
                    window.currentStreamText = (window.currentStreamText || '') + data.text;

                    // 마크다운 변환 및 표시
                    const markdownDiv = systemMessage.querySelector('.markdown');
                    markdownDiv.innerHTML = markdownToHTML(window.currentStreamText);

                    // 커서 효과 추가 (스트리밍 중 표시)
                    if (!data.finished) {
                        const cursor = document.createElement('span');
                        cursor.className = 'cursor';
                        markdownDiv.appendChild(cursor);
                    }

                    // 자동 스크롤
                    document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                }

                // 메시지 완료 처리
                if (data.finished) {
                    debugLog(`Stream finished`);

                    // 스트리밍 클래스 제거
                    const systemMessage = document.querySelector('.system-message.streaming');
                    if (systemMessage) {
                        systemMessage.classList.remove('streaming');

                        // 커서 제거
                        const cursor = systemMessage.querySelector('.cursor');
                        if (cursor) cursor.remove();
                    }

                    // 입력 활성화
                    document.getElementById('userInput').disabled = false;
                    document.getElementById('sendButton').disabled = false;

                    // 입력 포커스
                    document.getElementById('userInput').focus();

                    // 타이핑 표시기 숨기기
                    hideTypingIndicator();

                    // 전역 변수 정리
                    window.currentStreamText = null;
                }
            } catch (error) {
                console.error('Error processing stream data:', error);
                debugLog(`Error processing stream data: ${error.message}`);
            }
        }

        // Send message to server
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (!message) return; // Don't send empty messages

            // Add user message to chat
            addMessage(true, message);

            // Clear input field
            userInput.value = '';

            // Disable input while waiting for response
            userInput.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Prepare request data
            const apiEndpoint = document.getElementById('apiEndpoint').value;
            const ragSysInfo = document.getElementById('ragSysInfo').value;
            const sessionId = document.getElementById('sessionId').value;
            const language = document.getElementById('language').value;

            const requestData = {
                meta: {
                    company_id: "mico",
                    dept_class: "dept1",
                    rag_sys_info: ragSysInfo,
                    session_id: sessionId
                },
                chat: {
                    lang: language,
                    user: message,
                    category1: "",
                    category2: "",
                    category3: "",
                    payload: []
                }
            };

            debugLog(`Sending request to ${apiEndpoint}`);
            debugLog(`Request data: ${JSON.stringify(requestData).substring(0, 100)}...`);

            // Use fetch API for POST request with SSE
            fetchStreamData(apiEndpoint, requestData);
        }

        // Stream implementation using fetch API
        async function fetchStreamData(url, requestData) {
            try {
                debugLog("Starting fetch request...");
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify(requestData)
                });

                debugLog(`Response status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        debugLog("Stream complete");
                        hideTypingIndicator();
                        document.getElementById('userInput').disabled = false;
                        document.getElementById('sendButton').disabled = false;
                        break;
                    }

                    // Decode and append to buffer
                    buffer += decoder.decode(value, { stream: true });

                    // Process each SSE event in the buffer
                    const events = buffer.split('\n\n');
                    buffer = events.pop() || ''; // Keep the last incomplete event

                    for (const event of events) {
                        if (event.trim()) {
                            debugLog(`Received event: ${event.substring(0, 50)}...`);
                            processStreamData({ data: event });
                        }
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                debugLog(`Fetch error: ${error.message}`);
                hideTypingIndicator();

                // Add error message to chat
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message system-message';
                errorMessage.innerHTML = `<strong>Error:</strong> ${error.message}`;
                document.getElementById('chatMessages').appendChild(errorMessage);

                // Re-enable input
                document.getElementById('userInput').disabled = false;
                document.getElementById('sendButton').disabled = false;
            }
        }
    </script>
</body>
</html>
